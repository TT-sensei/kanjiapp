<body>

    <script>
        // --- Êº¢Â≠ó„Éá„Éº„Çø (ÂÆåÂÖ®Áâà) ---
        const kanjiData = [
            {char:'‰∏Ä', reading:'„Ç§„ÉÅ / „Å≤„Å®-„Å§'}, {char:'‰∫å', reading:'„Éã / „Åµ„Åü-„Å§'}, {char:'‰∏â', reading:'„Çµ„É≥ / „Åø„Å£-„Å§'},
            {char:'Âõõ', reading:'„Ç∑ / „Çà„Çì'}, {char:'‰∫î', reading:'„Ç¥ / „ÅÑ„Å§-„Å§'}, {char:'ÂÖ≠', reading:'„É≠„ÇØ / „ÇÄ„Å£-„Å§'},
            {char:'‰∏É', reading:'„Ç∑„ÉÅ / „Å™„Å™'}, {char:'ÂÖ´', reading:'„Éè„ÉÅ / „ÇÑ„Å£-„Å§'}, {char:'‰πù', reading:'„Ç≠„É•„Ç¶ / „Åì„Åì„ÅÆ-„Å§'},
            {char:'ÂçÅ', reading:'„Ç∏„É•„Ç¶ / „Å®„Åä'}, {char:'‰∫∫', reading:'„Ç∏„É≥ / „Å≤„Å®'}, {char:'Êó•', reading:'„Éã„ÉÅ / „Å≤'},
            {char:'Êúà', reading:'„Ç≤„ÉÑ / „Å§„Åç'}, {char:'ÁÅ´', reading:'„Ç´ / „Å≤'}, {char:'Ê∞¥', reading:'„Çπ„Ç§ / „Åø„Åö'},
            {char:'Êú®', reading:'„É¢„ÇØ / „Åç'}, {char:'Èáë', reading:'„Ç≠„É≥ / „Åã„Å≠'}, {char:'Âúü', reading:'„Éâ / „Å§„Å°'},
            {char:'‰∏ä', reading:'„Ç∏„Éß„Ç¶ / „ÅÜ„Åà'}, {char:'‰∏ã', reading:'„Ç´ / „Åó„Åü'}, {char:'Â∑¶', reading:'„Çµ / „Å≤„Å†„Çä'},
            {char:'Âè≥', reading:'„Ç¶ / „Åø„Åé'}, {char:'‰∏≠', reading:'„ÉÅ„É•„Ç¶ / „Å™„Åã'}, {char:'Â§ß', reading:'„ÉÄ„Ç§ / „Åä„Åä-„Åç„ÅÑ'},
            {char:'Â∞è', reading:'„Ç∑„Éß„Ç¶ / „Å°„ÅÑ-„Åï„ÅÑ'}, {char:'Â±±', reading:'„Çµ„É≥ / „ÇÑ„Åæ'}, {char:'Â∑ù', reading:'„Çª„É≥ / „Åã„Çè'},
            {char:'Áî∞', reading:'„Éá„É≥ / „Åü'}, {char:'Âè£', reading:'„Ç≥„Ç¶ / „Åè„Å°'}, {char:'ÁõÆ', reading:'„É¢„ÇØ / „ÇÅ'},
            {char:'ËÄ≥', reading:'„Ç∏ / „Åø„Åø'}, {char:'Êâã', reading:'„Ç∑„É• / „Å¶'}, {char:'Ë∂≥', reading:'„ÇΩ„ÇØ / „ÅÇ„Åó'},
            {char:'Âäõ', reading:'„É™„Éß„ÇØ / „Å°„Åã„Çâ'}, {char:'Â•≥', reading:'„Ç∏„Éß / „Åä„Çì„Å™'}, {char:'Áî∑', reading:'„ÉÄ„É≥ / „Åä„Å®„Åì'},
            {char:'Â≠ê', reading:'„Ç∑ / „Åì'}, {char:'Â≠¶', reading:'„Ç¨„ÇØ / „Åæ„Å™-„Å∂'}, {char:'Ê†°', reading:'„Ç≥„Ç¶'},
            {char:'ÂÖà', reading:'„Çª„É≥ / „Åï„Åç'}, {char:'Áîü', reading:'„Çª„Ç§ / „ÅÑ-„Åç„Çã'}, {char:'Âêç', reading:'„É°„Ç§ / „Å™'},
            {char:'Â≠ó', reading:'„Ç∏ / „ÅÇ„Åñ'}, {char:'Êñá', reading:'„Éñ„É≥ / „Åµ„Åø'}, {char:'Êú¨', reading:'„Éõ„É≥ / „ÇÇ„Å®'},
            {char:'Ê≠£', reading:'„Çª„Ç§ / „Åü„Å†-„Åó„ÅÑ'}, {char:'ÁôΩ', reading:'„Éè„ÇØ / „Åó„Çç'}, {char:'Èùí', reading:'„Çª„Ç§ / „ÅÇ„Åä'},
            {char:'Ëµ§', reading:'„Çª„Ç≠ / „ÅÇ„Åã'}, {char:'Ëä±', reading:'„Ç´ / „ÅØ„Å™'}, {char:'Ëçâ', reading:'„ÇΩ„Ç¶ / „Åè„Åï'},
            {char:'Êûó', reading:'„É™„É≥ / „ÅØ„ÇÑ„Åó'}, {char:'Ê£Æ', reading:'„Ç∑„É≥ / „ÇÇ„Çä'}, {char:'Á©∫', reading:'„ÇØ„Ç¶ / „Åù„Çâ'},
            {char:'Â§©', reading:'„ÉÜ„É≥ / „ÅÇ„ÇÅ'}, {char:'Èõ®', reading:'„Ç¶ / „ÅÇ„ÇÅ'}, {char:'Áü≥', reading:'„Çª„Ç≠ / „ÅÑ„Åó'},
            {char:'Ëªä', reading:'„Ç∑„É£ / „Åè„Çã„Åæ'}, {char:'Èü≥', reading:'„Ç™„É≥ / „Åä„Å®'}, {char:'ÂÜÜ', reading:'„Ç®„É≥ / „Åæ„Çã'},
            {char:'Áéã', reading:'„Ç™„Ç¶'}, {char:'Áéâ', reading:'„ÇÆ„Éß„ÇØ / „Åü„Åæ'}, {char:'Ëô´', reading:'„ÉÅ„É•„Ç¶ / „ÇÄ„Åó'},
            {char:'Áî∫', reading:'„ÉÅ„Éß„Ç¶ / „Åæ„Å°'}, {char:'Êùë', reading:'„ÇΩ„É≥ / „ÇÄ„Çâ'}, {char:'Á´π', reading:'„ÉÅ„ÇØ / „Åü„Åë'},
            {char:'Êó©', reading:'„ÇΩ„Ç¶ / „ÅØ„ÇÑ-„ÅÑ'}, {char:'Á´ã', reading:'„É™„ÉÑ / „Åü-„Å§'}, {char:'Ë¶ã', reading:'„Ç±„É≥ / „Åø-„Çã'},
            {char:'Ë≤ù', reading:'„Éê„Ç§ / „Åã„ÅÑ'}, {char:'Ê∞ó', reading:'„Ç≠'}, {char:'‰ºë', reading:'„Ç≠„É•„Ç¶ / „ÇÑ„Åô-„ÇÄ'},
            {char:'Á≥∏', reading:'„Ç∑ / „ÅÑ„Å®'}, {char:'ÂÖ•', reading:'„Éã„É•„Ç¶ / „ÅØ„ÅÑ-„Çã'}, {char:'Âá∫', reading:'„Ç∑„É•„ÉÑ / „Åß-„Çã'},
            {char:'Áä¨', reading:'„Ç±„É≥ / „ÅÑ„Å¨'}, {char:'Â§ï', reading:'„Çª„Ç≠ / „ÇÜ„ÅÜ'}, {char:'ÂçÉ', reading:'„Çª„É≥ / „Å°'},
            {char:'Áôæ', reading:'„Éí„É£„ÇØ'}, {char:'Âπ¥', reading:'„Éç„É≥ / „Å®„Åó'}
        ];

        // Áä∂ÊÖãÁÆ°ÁêÜ
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice')) || {};
        let progressTest = JSON.parse(localStorage.getItem('kanjiMasterTest')) || {};
        let writer;
        let currentChar = null;
        let currentMode = 'practice';

        // ÁîªÈù¢ÈÅ∑Áßª
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'list-screen') {
                document.getElementById('search-box').value = '';
                renderList(kanjiData);
            }
        }

        // „É¢„Éº„ÉâÈÅ∏Êäû
        function selectMode(mode) {
            currentMode = mode;
            showScreen('list-screen');
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        function filterList() {
            const searchText = document.getElementById('search-box').value.trim();
            if (searchText === '') {
                renderList(kanjiData);
                return;
            }
            const filtered = kanjiData.filter(item => {
                return item.char.includes(searchText) || item.reading.includes(searchText);
            });
            renderList(filtered);
        }

        // „É™„Çπ„ÉàÊèèÁîª
        function renderList(listData) {
            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            const badge = document.getElementById('mode-display');
            const counter = document.getElementById('star-counter');
            
            let totalCleared = 0;
            const targetProgress = (currentMode === 'practice') ? progressPractice : progressTest;
            kanjiData.forEach(k => { if (targetProgress[k.char]) totalCleared++; });

            if (currentMode === 'practice') {
                badge.textContent = "‚≠ê „Çå„Çì„Åó„ÇÖ„ÅÜ„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#4CAF50";
            } else {
                badge.textContent = "üëë „ÉÜ„Çπ„Éà„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#F44336";
            }
            counter.innerText = totalCleared;

            if (listData.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888;">„Åø„Å§„Åã„Çä„Åæ„Åõ„Çì...</div>';
                return;
            }

            listData.forEach(item => {
                const isCleared = targetProgress[item.char];
                const card = document.createElement('div');
                card.className = `kanji-card`;
                if (isCleared) card.classList.add(currentMode === 'practice' ? 'cleared-practice' : 'cleared-test');
                
                card.innerHTML = `
                    ${item.char}
                    <div class="mark star-mark">‚≠ê</div>
                    <div class="mark crown-mark">üëë</div>
                `;
                card.onclick = () => startApp(item);
                grid.appendChild(card);
            });
        }

        // „Ç¢„Éó„É™ÈñãÂßã
        function startApp(item) {
            currentChar = item;
            showScreen('practice-screen');
            document.getElementById('result-overlay').classList.remove('active');

            const screen = document.getElementById('practice-screen');
            const msgArea = document.getElementById('message-area');
            const readingDisplay = document.getElementById('current-reading');
            
            if (currentMode === 'test') {
                screen.classList.add('test-bg');
                msgArea.innerText = "„Åì„ÅÆ „Åã„Çì„Åò „Çí „Åã„Åì„ÅÜÔºÅ";
                msgArea.style.color = "#C62828";
                readingDisplay.innerText = item.reading;
            } else {
                screen.classList.remove('test-bg');
                msgArea.innerText = "„ÅÜ„Åô„ÅÑ„Åõ„Çì„Çí „Å™„Åû„Çç„ÅÜÔºÅ";
                msgArea.style.color = "#006064";
                readingDisplay.innerText = `${item.char} (${item.reading})`;
            }

            document.getElementById('character-target-div').innerHTML = '';
            document.getElementById('anim-star').style.display = 'none';
            document.getElementById('anim-crown').style.display = 'none';

            const isTest = (currentMode === 'test');

            // HanziWriter Ë®≠ÂÆö
            writer = HanziWriter.create('character-target-div', item.char, {
                width: 300, height: 300, padding: 10,
                showOutline: !isTest, strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                radicalColor: '#168F16', drawingWidth: 25, outlineColor: '#DDD',
                strokeColor: '#333', highlightColor: '#FF7043', showHintAfterMisses: 1,
                
                charDataLoader: (char, onComplete) => {
                    fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                        .then(res => {
                            if (!res.ok) throw new Error('JP Data not found');
                            return res.json();
                        })
                        .then(data => onComplete(data))
                        .catch(err => {
                            console.log("Fallback to default");
                            fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`)
                                .then(res => res.json())
                                .then(data => onComplete(data));
                        });
                }
            });
            startQuiz();
        }

        // „ÇØ„Ç§„Ç∫
        function startQuiz() {
            writer.quiz({
                onMistake: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = (currentMode === 'test') ? "„Åä„Åó„ÅÑÔºÅ „Éí„É≥„Éà„Çí„Åø„Å¶„Å≠" : "„Åì„Åì„Å†„ÇàÔºÅ";
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = "„ÅÑ„ÅÑ„Å≠ÔºÅ";
                    msg.style.color = "#388E3C";
                },
                onComplete: function() {
                    handleComplete();
                }
            });
        }

        // „ÇØ„É™„Ç¢Âá¶ÁêÜ
        function handleComplete() {
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                msg.innerText = "„Åß„Åç„Åü„ÉºÔºÅ ‚≠ê„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åß„Åç„Åü„ÉºÔºÅ‚≠ê";
                resultTitle.style.color = "#4CAF50";
                document.getElementById('anim-star').style.display = 'block';
                progressPractice[currentChar.char] = true;
                localStorage.setItem('kanjiMasterPractice', JSON.stringify(progressPractice));
            } else {
                msg.innerText = "„Åô„Åî„ÅÑÔºÅÔºÅ üëë„Ç≤„ÉÉ„ÉàÔºÅ";
