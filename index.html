<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI„Åã„ÇìÂ≠ó„Éû„Çπ„Çø„Éº</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D084;
            --secondary: #FF6B35;
            --bg-color: #F0F8FF;
            --text-main: #333333;
            --white: #FFFFFF;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
        }

        header {
            background-color: var(--white);
            padding: 15px;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .level-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: var(--white);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .xp-bar-container {
            flex-grow: 1;
            margin: 0 15px;
            background-color: #E0E0E0;
            border-radius: 10px;
            height: 15px;
            overflow: hidden;
        }

        .xp-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.5s ease-out;
        }

        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .kanji-card {
            background: var(--white);
            border-radius: 15px;
            padding: 15px 5px;
            font-size: 2rem;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: transform 0.1s;
            border: 2px solid transparent;
        }

        .kanji-card:active {
            transform: scale(0.95);
        }

        .kanji-card.cleared {
            border-color: var(--primary);
            background-color: #E8F5E9;
        }

        .btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 0 #00A060;
            margin: 10px;
            transition: 0.1s;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #00A060;
        }

        .btn.secondary {
            background-color: #9B59B6;
            box-shadow: 0 4px 0 #7D3C98;
        }

        .practice-area {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: var(--card-shadow);
        }

        .reading-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 10px;
            min-height: 2.5rem;
        }

        .message-area {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: bold;
            height: 30px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #E0E0E0;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .star-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #ccc;
        }
        .star-btn.active {
            color: #FFD700;
        }
    </style>
</head>
<body>

    <header>
        <div class="level-badge" id="level-display">Lv.1</div>
        <div class="xp-bar-container">
            <div class="xp-bar" id="xp-bar"></div>
        </div>
        <button class="btn" style="padding: 5px 10px; margin:0;" onclick="showScreen('home-screen')">üè†</button>
    </header>

    <div id="home-screen" class="screen active">
        <h1>AI„Åã„ÇìÂ≠ó„Éû„Çπ„Çø„Éº</h1>
        <button class="btn" onclick="showScreen('grade-screen')">üìù „Çå„Çì„Åó„ÇÖ„ÅÜ</button>
        <button class="btn secondary" onclick="startRandomTest()">üé≤ „É©„É≥„ÉÄ„É†„ÉÜ„Çπ„Éà</button>
        <button class="btn" style="background-color: #F1C40F; box-shadow: 0 4px 0 #F39C12;" onclick="showMyKanji()">‚≠ê „Éû„Ç§Êº¢Â≠ó</button>

        <div id="grade-buttons"></div>
        <hr style="margin: 20px 0; border: none; border-top: 2px dashed #ccc;">

    <div id="mykanji-screen" class="screen">
        <h2>‚≠ê „Éû„Ç§Êº¢Â≠óÔºà„Å´„Åå„Å¶„Å™Êº¢Â≠óÔºâ</h2>
        <div id="mykanji-grid" class="kanji-grid"></div>
        <button class="btn" onclick="showScreen('home-screen')">„ÇÇ„Å©„Çã</button>

    <div id="practice-screen" class="screen">

            <div style="display: flex; justify-content: space-between; align-items: center;">

            </div>
            
            <div class="message-area" id="message-area">„Åø„Åö„ÅÑ„Çç „ÅÆ „Åõ„Çì „Çí „Å™„Åû„Çç„ÅÜÔºÅ</div>
            <div class="reading-display" id="current-reading"></div>
            
            <div id="character-target"></div>
            
            <div class="controls">

    <div id="result-screen" class="screen">
        <h1 style="color: var(--secondary); font-size: 3rem;">„ÇØ„É™„Ç¢ÔºÅ</h1>
        <p>„Åë„ÅÑ„Åë„Çì„Å° „Ç≤„ÉÉ„ÉàÔºÅ</p>
        <button class="btn" onclick="goBackFromPractice()">„Å§„Åé„Å∏</button>
    </div>

    <script>
        // --- Á∞°Êòì„Éá„Éº„ÇøÔºàkanji-data.js„ÅåÁÑ°„ÅÑÂ†¥Âêà„ÅÆ‰øùÈô∫Ôºâ ---
        if (typeof kanjiData === 'undefined') {
            window.kanjiData = {
                1: [
                    {char: '‰∏Ä', reading: '„Ç§„ÉÅ / „Å≤„Å®'}, {char: 'Âè≥', reading: '„Ç¶ / „Åø„Åé'},
                    {char: 'Èõ®', reading: '„Ç¶ / „ÅÇ„ÇÅ'}, {char: 'ÂÜÜ', reading: '„Ç®„É≥ / „Åæ„Çã.„ÅÑ'},
                    {char: 'ÁµÇ', reading: '„Ç∑„É•„Ç¶ / „Åä.„Çè„Çã'}, {char: 'ÂÜô', reading: '„Ç∑„É£ / „ÅÜ„Å§.„Åô'}
                ]
            };
        }

        // --- Èü≥Â£∞ÁîüÊàêÔºàWeb Audio APIÔºâ ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'clear') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1);
                osc.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            } else if (type === 'levelUp') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.setValueAtTime(554.37, audioCtx.currentTime + 0.15);
                osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);
                osc.start(); osc.stop(audioCtx.currentTime + 0.6);
            }
        }

        // --- Áä∂ÊÖãÁÆ°ÁêÜ ---
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice')) || {};
        let myKanji = JSON.parse(localStorage.getItem('kanjiMasterMyKanji')) || {};
        let bonusXP = parseInt(localStorage.getItem('kanjiMasterBonusXP')) || 0;
        
        let currentChar = null;
        let currentMode = 'practice';
        let currentGrade = 1;
        let isRandomTest = false;
        let randomQueue = [];
        let randomIndex = 0;
        
        const XP_PER_LEVEL = 5;

        // --- „Ç≠„É£„É≥„Éê„ÇπÂà§ÂÆöÁî®Â§âÊï∞ ---
        let currentKanjiPaths = [];
        let currentStrokeIndex = 0;
        let isDrawing = false;
        let userPoints = [];
        let bgCanvasCtx, fixedCanvasCtx, drawCanvasCtx;
        const CANVAS_SIZE = 300;
        const KVG_SIZE = 109;
        const SCALE = CANVAS_SIZE / KVG_SIZE;
        let animReq;

        // --- „Ç∑„Çπ„ÉÜ„É†ÂÖ®Ëà¨ ---
        function calculateLevel() {
            let totalCleared = Object.keys(progressPractice).length;
            let totalXP = totalCleared + bonusXP;
            let level = Math.floor(totalXP / XP_PER_LEVEL) + 1;
            let currentXP = totalXP % XP_PER_LEVEL;
            let xpPercent = (currentXP / XP_PER_LEVEL) * 100;
            return { level, xpPercent, justLeveledUp: currentXP === 0 && totalXP > 0 };
        }

        function updateLevelDisplay() {
            const stats = calculateLevel();
            document.getElementById('level-display').innerText = `Lv.${stats.level}`;
            document.getElementById('xp-bar').style.width = `${stats.xpPercent}%`;
        }

        function addXP(amount) {
            bonusXP += amount;
            localStorage.setItem('kanjiMasterBonusXP', bonusXP);
            updateLevelDisplay();
            if (calculateLevel().justLeveledUp) playSound('levelUp');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            updateLevelDisplay();
        }

        // --- ÁîªÈù¢ÁîüÊàê ---
        function generateGradeButtons() {
            const container = document.getElementById('grade-buttons');
            container.innerHTML = '';
            for (let i = 1; i <= 6; i++) {
                if(kanjiData[i]) {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerText = `${i}Âπ¥Áîü`;
                    btn.onclick = () => { currentGrade = i; generateGradeGrid(); };
                    container.appendChild(btn);
                }
            }
        }

        function generateGradeGrid() {
            document.getElementById('current-grade-title').innerText = `${currentGrade}Âπ¥Áîü„ÅÆÊº¢Â≠ó`;
            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            kanjiData[currentGrade].forEach(item => {
                const card = document.createElement('div');
                card.className = `kanji-card ${progressPractice[item.char] ? 'cleared' : ''}`;
                card.innerText = item.char;
                card.onclick = () => {
                    isRandomTest = false;
                    currentMode = progressPractice[item.char] ? 'test' : 'practice';
                    startApp(item);
                };
                grid.appendChild(card);
            });
        }

        // --- „Éû„Ç§Êº¢Â≠ó ---
        function toggleMyKanji() {
            if (!currentChar) return;
            if (myKanji[currentChar.char]) {
                delete myKanji[currentChar.char];
            } else {
                myKanji[currentChar.char] = currentChar;
            }
            localStorage.setItem('kanjiMasterMyKanji', JSON.stringify(myKanji));
            updateMyKanjiBtn();
        }

        function updateMyKanjiBtn() {
            const btn = document.getElementById('mykanji-toggle-btn');
            if (myKanji[currentChar.char]) {
                btn.classList.add('active');
                btn.innerText = '‚òÖ';
            } else {
                btn.classList.remove('active');
                btn.innerText = '‚òÜ';
            }
        }

        function showMyKanji() {
            const grid = document.getElementById('mykanji-grid');
            grid.innerHTML = '';
            const keys = Object.keys(myKanji);
            
            if (keys.length === 0) {
                grid.innerHTML = '<p>ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„ÇãÊº¢Â≠ó„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>';
            } else {
                keys.forEach(char => {
                    const item = myKanji[char];
                    const card = document.createElement('div');
                    card.className = 'kanji-card';
                    card.innerText = item.char;
                    card.onclick = () => {
                        isRandomTest = false;
                        currentMode = 'practice';
                        startApp(item);
                    };
                    grid.appendChild(card);
                });
            }
            showScreen('mykanji-screen');
        }

        // --- „É©„É≥„ÉÄ„É†„ÉÜ„Çπ„Éà ---
        function startRandomTest() {
            let allKanji = [];
            for (let g in kanjiData) {
                kanjiData[g].forEach(k => {
                    if (progressPractice[k.char]) allKanji.push(k);
                });
            }
            if (allKanji.length < 5) {
                alert("„Åæ„Åö„ÅØ„Äå„Çå„Çì„Åó„ÇÖ„ÅÜ„Äç„Åß5„Å§‰ª•‰∏ä„ÅÆÊº¢Â≠ó„Çí„ÇØ„É™„Ç¢„Åó„Å¶„Å≠ÔºÅ");
                return;
            }
            
            allKanji.sort(() => Math.random() - 0.5);
            randomQueue = allKanji.slice(0, 5);
            randomIndex = 0;
            isRandomTest = true;
            currentMode = 'test';
            startApp(randomQueue[randomIndex]);
        }

        // --- „Ç≠„É£„É≥„Éê„Çπ„Ç®„É≥„Ç∏„É≥Ôºà„Å™„Åû„ÇäÂà§ÂÆöÔºâ ---
        async function fetchKanjiVG(char) {
            const hex = char.charCodeAt(0).toString(16).padStart(5, '0');
            const url = `https://cdn.jsdelivr.net/gh/KanjiVG/kanjivg@master/kanji/${hex}.svg`;
            const res = await fetch(url);
            if (!res.ok) throw new Error("Êº¢Â≠ó„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì");
            const text = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "image/svg+xml");
            
            const paths = Array.from(doc.querySelectorAll('g[id^="kvg:StrokePaths_"] path'));
            return paths.map(p => p.getAttribute('d'));
        }

        function initCanvasEngine() {
            const target = document.getElementById('character-target');
            target.innerHTML = `
                <div style="position: relative; width: ${CANVAS_SIZE}px; height: ${CANVAS_SIZE}px; margin: 0 auto; background: #FAFAFA; border-radius: 15px; overflow: hidden; border: 4px solid #E0E0E0;">
                    <canvas id="bg-canvas" width="${CANVAS_SIZE}" height="${CANVAS_SIZE}" style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
                    <canvas id="fixed-canvas" width="${CANVAS_SIZE}" height="${CANVAS_SIZE}" style="position: absolute; top: 0; left: 0; z-index: 2;"></canvas>
                    <canvas id="draw-canvas" width="${CANVAS_SIZE}" height="${CANVAS_SIZE}" style="position: absolute; top: 0; left: 0; z-index: 3; touch-action: none; cursor: crosshair;"></canvas>
                </div>
            `;

            const drawCanvas = document.getElementById('draw-canvas');
            bgCanvasCtx = document.getElementById('bg-canvas').getContext('2d');
            fixedCanvasCtx = document.getElementById('fixed-canvas').getContext('2d');
            drawCanvasCtx = drawCanvas.getContext('2d');

            const setupCtx = (ctx, color, width) => {
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = color;
                ctx.lineWidth = width;
            };
            setupCtx(bgCanvasCtx, '#E0E0E0', 14);
            setupCtx(fixedCanvasCtx, '#333333', 14);
            setupCtx(drawCanvasCtx, '#FF6B35', 14);

            const getPos = (e) => {
                const rect = drawCanvas.getBoundingClientRect();
                const clientX = e.clientX ?? (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY ?? (e.touches ? e.touches[0].clientY : 0);
                return { x: clientX - rect.left, y: clientY - rect.top };
            };

            const startDraw = (e) => {
                if (currentStrokeIndex >= currentKanjiPaths.length) return;
                isDrawing = true;
                userPoints = [getPos(e)];
                drawCanvasCtx.beginPath();
                drawCanvasCtx.moveTo(userPoints[0].x, userPoints[0].y);
            };

            const draw = (e) => {
                if (!isDrawing) return;
                const pos = getPos(e);
                userPoints.push(pos);
                drawCanvasCtx.lineTo(pos.x, pos.y);
                drawCanvasCtx.stroke();
            };

            const endDraw = () => {
                if (!isDrawing) return;
                isDrawing = false;
                evaluateStroke();
            };

            drawCanvas.addEventListener('mousedown', startDraw);
            drawCanvas.addEventListener('mousemove', draw);
            drawCanvas.addEventListener('mouseup', endDraw);
            drawCanvas.addEventListener('mouseout', endDraw);
            
            drawCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); }, { passive: false });
            drawCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
            drawCanvas.addEventListener('touchend', (e) => { e.preventDefault(); endDraw(); }, { passive: false });
        }

        function evaluateStroke() {
            if (userPoints.length < 2) {
                drawCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                return;
            }

            const pathData = currentKanjiPaths[currentStrokeIndex];
            const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            pathEl.setAttribute('d', pathData);
            const totalLen = pathEl.getTotalLength();
            
            const tStart = pathEl.getPointAtLength(0);
            const tEnd = pathEl.getPointAtLength(totalLen);
            const targetStartX = tStart.x * SCALE;
            const targetStartY = tStart.y * SCALE;
            const targetEndX = tEnd.x * SCALE;
            const targetEndY = tEnd.y * SCALE;

            const uStart = userPoints[0];
            const uEnd = userPoints[userPoints.length - 1];

            const distStart = Math.hypot(uStart.x - targetStartX, uStart.y - targetStartY);
            const distEnd = Math.hypot(uEnd.x - targetEndX, uEnd.y - targetEndY);
            
            let userLen = 0;
            for (let i = 1; i < userPoints.length; i++) {
                userLen += Math.hypot(userPoints[i].x - userPoints[i-1].x, userPoints[i].y - userPoints[i-1].y);
            }

            const THRESHOLD = 65; 
            
            if (distStart < THRESHOLD && distEnd < THRESHOLD && userLen > (totalLen * SCALE) * 0.4) {
                playSound('success');
                document.getElementById('message-area').innerText = "„ÅÑ„ÅÑ„ÅûÔºÅ „Å§„ÅéÔºÅ";
                
                fixedCanvasCtx.save();
                fixedCanvasCtx.scale(SCALE, SCALE);
                fixedCanvasCtx.stroke(new Path2D(pathData));
                fixedCanvasCtx.restore();
                
                currentStrokeIndex++;
                drawCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                drawGuides();

                if (currentStrokeIndex >= currentKanjiPaths.length) {
                    handleComplete();
                }
            } else {
                playSound('error');
                document.getElementById('message-area').innerText = "„Åä„Åó„ÅÑÔºÅ „Åã„Åç„Åò„ÇÖ„Çì „Çí „Åã„Åè„Å´„ÇìÔºÅ";
                drawCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            }
        }

        function drawGuides() {
            bgCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            if (currentMode === 'test' || isRandomTest) return;

            bgCanvasCtx.save();
            bgCanvasCtx.scale(SCALE, SCALE);
            
            bgCanvasCtx.strokeStyle = '#EEEEEE';
            currentKanjiPaths.forEach(pathData => {
                bgCanvasCtx.stroke(new Path2D(pathData));
            });

            if (currentStrokeIndex < currentKanjiPaths.length) {
                bgCanvasCtx.strokeStyle = '#B3E5FC';
                bgCanvasCtx.stroke(new Path2D(currentKanjiPaths[currentStrokeIndex]));
            }
            
            bgCanvasCtx.restore();
        }

        function animateCharacter() {
            if (currentKanjiPaths.length === 0) return;
            cancelAnimationFrame(animReq);
            
            fixedCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            currentStrokeIndex = 0;
            drawGuides();
            
            let animIndex = 0;
            let progress = 0;
            
            function drawStep() {
                if (animIndex >= currentKanjiPaths.length) {
                    fixedCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                    drawGuides();
                    return;
                }
                
                const pathData = currentKanjiPaths[animIndex];
                const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                pathEl.setAttribute('d', pathData);
                const totalLen = pathEl.getTotalLength();
                
                progress += totalLen / 15;
                if (progress > totalLen) progress = totalLen;
                
                drawCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                drawCanvasCtx.save();
                drawCanvasCtx.scale(SCALE, SCALE);
                drawCanvasCtx.strokeStyle = '#FF6B35';
                drawCanvasCtx.lineCap = 'round';
                drawCanvasCtx.lineJoin = 'round';
                drawCanvasCtx.lineWidth = 14;
                drawCanvasCtx.setLineDash([progress, totalLen]);
                drawCanvasCtx.stroke(new Path2D(pathData));
                drawCanvasCtx.restore();
                
                if (progress === totalLen) {
                    fixedCanvasCtx.save();
                    fixedCanvasCtx.scale(SCALE, SCALE);
                    fixedCanvasCtx.stroke(new Path2D(pathData));
                    fixedCanvasCtx.restore();
                    
                    drawCanvasCtx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                    animIndex++;
                    progress = 0;
                    setTimeout(() => { animReq = requestAnimationFrame(drawStep); }, 250);
                } else {
                    animReq = requestAnimationFrame(drawStep);
                }
            }
            animReq = requestAnimationFrame(drawStep);
        }
