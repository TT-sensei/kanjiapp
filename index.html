<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小学校 全学年かんじマスター</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mochiy Pop One', sans-serif;
            background-color: #f0f0f0; margin: 0; padding: 0;
            min-height: 100vh; color: #333; overflow-x: hidden;
            touch-action: manipulation; user-select: none;
            transition: background-color 0.5s;
        }
        /* 画面制御 */
        .screen {
            display: none; flex-direction: column; align-items: center;
            width: 100%; min-height: 100vh; padding: 20px; box-sizing: border-box;
            opacity: 0; transition: opacity 0.3s;
        }
        .screen.active { display: flex; opacity: 1; }

        /* --- 1. トップ画面 --- */
        #top-screen { justify-content: center; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .main-title {
            font-size: 2.5rem; text-align: center; margin-bottom: 20px;
            color: #333; text-shadow: 2px 2px 0px #FFF;
        }
        
        /* 全学年検索ボックス */
        .global-search-container { width: 100%; max-width: 500px; margin-bottom: 30px; text-align: center; }
        #global-search-input {
            width: 80%; padding: 15px; font-size: 1.2rem; border-radius: 30px;
            border: 3px solid #333; outline: none; text-align: center; font-family: inherit;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 学年選択グリッド */
        .grade-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            width: 100%; max-width: 400px;
        }
        .grade-btn {
            padding: 20px 0; border-radius: 20px; border: none; font-family: inherit;
            font-size: 1.5rem; color: white; cursor: pointer;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2); transition: transform 0.1s;
            display: flex; flex-direction: column; align-items: center;
        }
        .grade-btn:active { transform: scale(0.95); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
        .grade-btn span { font-size: 0.9rem; opacity: 0.9; margin-top: 5px; }

        /* 学年ごとの色設定 */
        .g1 { background: #F06292; } /* ピンク */
        .g2 { background: #FF9800; } /* オレンジ */
        .g3 { background: #66BB6A; } /* 緑 */
        .g4 { background: #AB47BC; } /* 紫 */
        .g5 { background: #009688; } /* エメラルド */
        .g6 { background: #3F51B5; } /* ネイビー */

        /* --- 2. リスト画面 --- */
        #list-screen { padding-top: 20px; justify-content: flex-start; }
        .list-header {
            background: white; padding: 15px; border-radius: 20px; width: 90%; max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: center;
        }
        .kanji-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px; width: 100%; max-width: 800px; padding-bottom: 50px;
        }
        .kanji-card {
            background: white; aspect-ratio: 1/1; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; cursor: pointer; box-shadow: 0 3px 0 rgba(0,0,0,0.1);
            position: relative; border: 2px solid transparent;
        }
        .kanji-card:active { transform: translateY(2px); }
        .mark { position: absolute; top: -5px; right: -5px; font-size: 1.2rem; display: none; }
        .cleared .mark { display: block; }
        
        /* --- 3. 練習画面 --- */
        #practice-screen { position: relative; }
        .canvas-area {
            background: white; padding: 10px; border-radius: 20px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1); margin: 20px 0;
            position: relative;
        }
        #target-div { width: 300px; height: 300px; }
        
        /* 共通ボタン */
        .nav-btn {
            border: none; padding: 10px 20px; border-radius: 30px; cursor: pointer;
            font-family: inherit; color: white; background: #555; font-size: 1rem;
            box-shadow: 0 3px 0 rgba(0,0,0,0.3); margin: 5px;
        }
        .nav-btn:active { transform: translateY(2px); box-shadow: none; }

        /* 結果オーバーレイ */
        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #result-overlay.active { display: flex; }
        .big-star { font-size: 8rem; animation: pop 0.5s; }
        @keyframes pop { 0%{transform:scale(0);} 80%{transform:scale(1.2);} 100%{transform:scale(1);} }

    </style>
</head>
<body>

    <div id="top-screen" class="screen active">
        <div class="main-title">小学校<br>全学年かんじ</div>
        
        <div class="global-search-container">
            <input type="text" id="global-search-input" placeholder="全学年から さがす..." oninput="doGlobalSearch(this.value)">
        </div>

        <div class="grade-grid" id="grade-selector">
            <button class="grade-btn g1" onclick="selectGrade(1)">1年生<span>80文字</span></button>
            <button class="grade-btn g2" onclick="selectGrade(2)">2年生<span>160文字</span></button>
            <button class="grade-btn g3" onclick="selectGrade(3)">3年生<span>200文字</span></button>
            <button class="grade-btn g4" onclick="selectGrade(4)">4年生<span>202文字</span></button>
            <button class="grade-btn g5" onclick="selectGrade(5)">5年生<span>193文字</span></button>
            <button class="grade-btn g6" onclick="selectGrade(6)">6年生<span>181文字</span></button>
        </div>
        
        <div id="search-results-area" style="display:none; width:90%; max-width:500px; margin-top:20px;">
            <div style="text-align:center; font-weight:bold; margin-bottom:10px;">検索結果</div>
            <div class="kanji-grid" id="search-grid"></div>
        </div>
    </div>

    <div id="list-screen" class="screen">
        <div class="list-header" id="list-header">
            <h2 id="grade-title" style="margin:0;">1年生</h2>
            <div style="margin:10px 0;">
                <input type="text" id="grade-search" placeholder="この学年でさがす" style="padding:5px; font-size:1rem; width:80%; text-align:center;" oninput="renderGradeList()">
            </div>
            <div>クリア: <span id="progress-count">0</span> / <span id="total-count">0</span></div>
            <button class="nav-btn" onclick="goHome()">ホームへ</button>
        </div>
        <div class="kanji-grid" id="grade-grid"></div>
    </div>

    <div id="practice-screen" class="screen">
        <div style="display:flex; justify-content:space-between; width:90%; max-width:400px; align-items:center;">
            <button class="nav-btn" onclick="backToList()">もどる</button>
            <div id="practice-grade-badge" style="background:#333; color:white; padding:5px 10px; border-radius:10px; font-size:0.8rem;">1年生</div>
        </div>
        
        <div class="canvas-area">
            <div id="target-div"></div>
        </div>
        
        <h2 id="current-reading" style="margin:0;">よみ</h2>
        <p id="msg-area" style="height:30px; color:#555; font-weight:bold;">なぞってみよう！</p>
        
        <button class="nav-btn" onclick="retry()" style="background:#FF7043;">書き直す</button>

        <div id="result-overlay">
            <div class="big-star">⭐</div>
            <h1 style="color:#FFCA28; text-shadow:2px 2px 0 #333;">できた！</h1>
            <button class="nav-btn" style="font-size:1.5rem; padding:15px 30px; background:#4CAF50;" onclick="nextKanji()">つぎへ ▶</button>
            <button class="nav-btn" onclick="backToList()" style="margin-top:20px; background:#90A4AE;">一覧にもどる</button>
        </div>
    </div>
