        </div>
        
        <div id="practice-area">
          <div id="character-target"></div>
        </div>

        <div class="controls">
          <button class="action-btn btn-retry" onclick="retry()">ã‚„ã‚ŠãªãŠã—<br><span style="font-size:0.7rem;">æœ€åˆã‹ã‚‰</span></button>
          <button class="action-btn btn-practice-start" onclick="writer.animateCharacter()">ã‚Œã‚“ã—ã‚…ã†ã™ã‚‹ï¼</button>
        </div>
      </div>

    </div>
  </div>
  
  <div id="result-overlay" class="overlay">
   <div class="result-content">
    <div class="big-icon" id="result-icon">â­</div>
    <h2 id="result-msg">ã§ããŸï¼</h2>
    <button class="next-btn" onclick="handleNextClick()">ã¤ãã¸ âœ</button> 
   </div>
  </div>

  <script>
        // --- ãƒ‡ãƒ¼ã‚¿å±•é–‹ï¼ˆå¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰èª­ã¾ã‚Œã‚‹å‰æï¼‰ ---
        function parseCompressedData(grade, compressedString) {
            if(!compressedString) return [];
            return compressedString.split('|').map(item => {
                const [char, reading] = item.split(':');
                return { char, reading };
            });
        }

        const allKanjiData = {};
        for (let g = 1; g <= 6; g++) {
            if (typeof compressedKanjiData !== 'undefined' && compressedKanjiData[g]) {
                allKanjiData[g] = parseCompressedData(g, compressedKanjiData[g]);
            }
        }

        // --- åŠ¹æœéŸ³ã‚·ã‚¹ãƒ†ãƒ  ---
        let audioContext;
        function playSound(type) {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();
            const now = audioContext.currentTime;
            const createOsc = (freq, type, dur, vol = 0.1) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, now);
                gain.gain.setValueAtTime(vol, now); gain.gain.exponentialRampToValueAtTime(0.01, now + dur);
                osc.connect(gain); gain.connect(audioContext.destination); osc.start(now); osc.stop(now + dur);
            };
            switch(type) {
                case 'success': createOsc(800, 'sine', 0.2); break;
                case 'click': createOsc(500, 'triangle', 0.1, 0.08); break;
                case 'error': createOsc(250, 'sawtooth', 0.3, 0.1); break;
                case 'complete': createOsc(600, 'sine', 0.15); setTimeout(() => createOsc(900, 'sine', 0.25), 120); break;
            }
        }

        // --- çŠ¶æ…‹ç®¡ç† ---
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice')) || {};
        let progressTest = JSON.parse(localStorage.getItem('kanjiMasterTest')) || {};
        let myKanji = JSON.parse(localStorage.getItem('kanjiMasterMyKanji')) || {}; 
        let bonusXP = parseInt(localStorage.getItem('kanjiMasterBonusXP')) || 0;
        let writer;
        let currentChar = null;
        let currentMode = 'practice';
        let currentGrade = 1;
        let isRandomTest = false;
        let randomQueue = [];
        let randomIndex = 0;
        let pendingLevelUp = false;
        const XP_PER_LEVEL = 5;

        function getStats() {
            const totalXP = Object.keys(progressPractice).length + (Object.keys(progressTest).length*2) + bonusXP;
            return { level: Math.floor(totalXP / XP_PER_LEVEL) + 1, totalXP, currentLevelXP: totalXP % XP_PER_LEVEL, nextLevelXP: XP_PER_LEVEL - (totalXP % XP_PER_LEVEL) };
        }

        function getTitleData(level) {
            const safeTitleData = typeof TITLE_DATA !== 'undefined' ? TITLE_DATA : [{level:1, title:"ã‚¿ãƒã‚´", mascot:"ğŸ¥š"}];
            let current = safeTitleData[0];
            for (let i = 0; i < safeTitleData.length; i++) { if (level >= safeTitleData[i].level) current = safeTitleData[i]; else break; }
            return current;
        }

        function updateUI() {
            const stats = getStats(); const mascotData = getTitleData(stats.level);
            document.getElementById('title-mascot').innerText = mascotData.mascot;
            document.getElementById('title-level').innerText = `${stats.level}`;
            document.getElementById('title-name').innerText = mascotData.title;
            document.getElementById('list-mascot').innerText = mascotData.mascot;
            document.getElementById('list-level').innerText = `${stats.level}`;
            document.getElementById('next-xp').innerText = stats.nextLevelXP;
            document.getElementById('xp-bar').style.width = `${(stats.currentLevelXP / XP_PER_LEVEL) * 100}%`;
        }

        function toggleMyKanji() {
            playSound('click'); if (!currentChar) return;
            if (myKanji[currentChar.char]) delete myKanji[currentChar.char]; else myKanji[currentChar.char] = true;
            localStorage.setItem('kanjiMasterMyKanji', JSON.stringify(myKanji)); updateMyKanjiBtn();
        }

        function updateMyKanjiBtn() {
            const btn = document.getElementById('mykanji-toggle'); if (!currentChar) return;
            if (myKanji[currentChar.char]) { btn.classList.add('active'); btn.innerText = 'â˜… ãƒã‚¤æ¼¢å­—'; } 
            else { btn.classList.remove('active'); btn.innerText = 'â˜† ãƒã‚¤æ¼¢å­—'; }
        }

        function setGrade(grade) { playSound('click'); currentGrade = grade; updateTitleGradeButtons(); }
        function updateTitleGradeButtons() { document.querySelectorAll('.grade-btn').forEach(btn => { btn.classList.toggle('selected', parseInt(btn.querySelector('div:last-child').innerText) === currentGrade); }); }

        function showScreen(screenId) {
            window.scrollTo(0, 0); isRandomTest = false;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'list-screen') renderList();
            else if (screenId === 'title-screen') { document.getElementById('home-search-input').value = ''; document.getElementById('search-box').value = ''; updateTitleGradeButtons(); updateUI(); }
        }

        function handleHomeSearch() {
            const query = document.getElementById('home-search-input').value; if (!query) return;
            document.getElementById('search-box').value = query; currentMode = 'practice'; playSound('click'); showScreen('list-screen'); filterList();
        }

        function selectMode(mode) { playSound('click'); currentMode = mode; document.getElementById('search-box').value = ''; showScreen('list-screen'); }
        function filterList() { renderList(); }

        function renderList() {
            updateUI(); const searchText = document.getElementById('search-box').value.trim();
            const grid = document.getElementById('kanji-grid'); const badge = document.getElementById('mode-display');
            
            if (currentMode === 'practice') { badge.innerText = searchText ? `ğŸŒ ãœã‚“ãŒãã­ã‚“ãƒ»ã‚Œã‚“ã—ã‚…ã†` : `${currentGrade}ã­ã‚“ã›ã„ãƒ»âœï¸ ã‚Œã‚“ã—ã‚…ã†`; badge.style.background = 'linear-gradient(135deg, var(--secondary), #00E5A0)'; }
            else if (currentMode === 'test') { badge.innerText = searchText ? `ğŸŒ ãœã‚“ãŒãã­ã‚“ãƒ»ãƒ†ã‚¹ãƒˆ` : `${currentGrade}ã­ã‚“ã›ã„ãƒ»ğŸ… ãƒ†ã‚¹ãƒˆ`; badge.style.background = 'linear-gradient(135deg, var(--primary), #FF69B4)'; }
            else if (currentMode === 'mykanji') { badge.innerText = `â­ ãƒã‚¤æ¼¢å­—ï¼ˆ${Object.keys(myKanji).length}ã‚³ï¼‰`; badge.style.background = 'linear-gradient(135deg, #FF9800, #FFB74D)'; }

            let filtered = [];
            for (let g = 1; g <= 6; g++) {
                if (allKanjiData[g]) {
                    let matches = allKanjiData[g];
                    if (currentMode === 'mykanji') matches = matches.filter(item => myKanji[item.char]);
                    else if (!searchText && g !== currentGrade) continue;
                    
                    if (searchText) matches = matches.filter(item => item.char.includes(searchText) || (item.reading && item.reading.includes(searchText)));
                    matches.forEach(m => m._foundGrade = g);
                    filtered = filtered.concat(matches);
                }
            }

            grid.innerHTML = '';
            if (filtered.length === 0) { grid.innerHTML = '<div style="grid-column:1/-1;padding:20px;">ã¿ã¤ã‹ã‚Šã¾ã›ã‚“...</div>'; return; }

            const targetProgress = (currentMode === 'practice' || currentMode === 'mykanji') ? progressPractice : progressTest;

            filtered.forEach(item => {
                const card = document.createElement('div'); card.className = 'kanji-card';
                if (targetProgress[item.char]) card.classList.add((currentMode === 'practice' || currentMode === 'mykanji') ? 'cleared-practice' : 'cleared-test');
                
                let badgeHtml = '';
                if (progressPractice[item.char]) badgeHtml += `<div class="mark-badge cleared-practice" style="display:flex;right:auto;left:-8px;"><span class="star-mark">â­</span></div>`;
                if (progressTest[item.char]) badgeHtml += `<div class="mark-badge cleared-test" style="display:flex;"><span class="crown-mark">ğŸ‘‘</span></div>`;
                if (myKanji[item.char]) badgeHtml += `<div class="mykanji-mark">â˜…</div>`;
                
                const gradeLabel = searchText || currentMode === 'mykanji' ? `<span style="position:absolute; bottom:3px; right:6px; font-size:0.65rem; color:#999; font-weight:600;">${item._foundGrade}å¹´</span>` : '';
                card.innerHTML = `${item.char}${badgeHtml}${gradeLabel}`;
                card.onclick = () => { playSound('click'); if (item._foundGrade) currentGrade = item._foundGrade; startApp(item); };
                grid.appendChild(card);
            });
        }

        function handleBackFromPractice() { if (isRandomTest) showScreen('title-screen'); else showScreen('list-screen'); }

        function parseReadings(readingStr) {
            if (!readingStr) return { on: [], kun: [] };
            const parts = readingStr.split(/[\/ï¼ã€,\s]+/);
            const on = [], kun = [];
            parts.forEach(r => {
                const cleanStr = r.trim();
                if (!cleanStr) return;
                if (/[\u30A1-\u30F6]/.test(cleanStr)) on.push(cleanStr);
                else kun.push(cleanStr);
            });
            return { on, kun };
        }

        // --- æ¼¢å­—æ›¸ãå–ã‚Šã‚¢ãƒ—ãƒªæœ¬ä½“ ---
        function startApp(item) {
            currentChar = item;
            window.scrollTo(0, 0);
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('practice-screen').classList.add('active');
            
            updateMyKanjiBtn();

            const msgArea = document.getElementById('message-area');
            const layoutContainer = document.getElementById('practice-layout-container');
            const kanjiText = document.getElementById('practice-kanji-display');
            const onText = document.getElementById('text-onyomi');
            const kunText = document.getElementById('text-kunyomi');
            const testHint = document.getElementById('test-mode-hint');
            const gradeInfo = document.getElementById('grade-info');
            const strokeCount = document.getElementById('stroke-count');
            
            // å­¦å¹´æƒ…å ±ã®è¡¨ç¤º
            const gradeText = item._foundGrade || currentGrade;
            gradeInfo.innerText = `${gradeText}ã­ã‚“ã›ã„ã§ãªã‚‰ã†ã‹ã‚“å­—`;

            // ãƒ¢ãƒ¼ãƒ‰ã«ã‚ˆã‚‹UIã®åˆ‡ã‚Šæ›¿ãˆ
            if (isRandomTest || currentMode === 'test') {
                msgArea.innerText = "ãƒ†ã‚¹ãƒˆä¸­...";
                layoutContainer.style.display = "none";
                testHint.style.display = "block";
                testHint.innerText = item.reading ? item.reading.split(/[\/ï¼ã€,\s]+/)[0] : "ï¼ˆã‚ˆã‚ãªã„ï¼‰";
            } else {
                msgArea.innerText = "ã‚ˆã¿ã“ã¿å®Œäº†ï¼";
                layoutContainer.style.display = "flex";
                testHint.style.display = "none";
                
                kanjiText.innerText = item.char;
                strokeCount.innerText = "è¨ˆç®—ä¸­...";
                
                const readings = parseReadings(item.reading);
                // ã‚¹ãƒãƒ›æ™‚ã¨PCæ™‚ã§æ”¹è¡Œã®æ‰±ã„ãŒå¤‰ã‚ã‚‹ãŸã‚ã€CSSã§ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã—ã‚„ã™ã„ã‚ˆã†ã«<span>ã§å›²ã‚€
                onText.innerHTML = readings.on.map(r => `<span>${r}</span>`).join('<br><br>'); 
                kunText.innerHTML = readings.kun.map(r => `<span>${r}</span>`).join('<br><br>');
            }

            document.getElementById('character-target').innerHTML = '';

            // ç”»æ•°ã‚’ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰å–å¾—ã—ã¦è¡¨ç¤º
            HanziWriter.loadCharacterData(item.char).then(function(charData) {
                strokeCount.innerText = charData.strokes.length + "ç”»";
            }).catch(function() {
                strokeCount.innerText = "?ç”»";
            });

            writer = HanziWriter.create('character-target', item.char, {
                width: 250, height: 250, padding: 10, // ã‚µã‚¤ã‚ºã‚’èª¿æ•´
                showOutline: (currentMode === 'practice' || currentMode === 'mykanji'), 
                strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                radicalColor: '#00D084', drawingWidth: 25, outlineColor: '#E2E8F0',
                strokeColor: '#333', highlightColor: '#FF6B35', showHintAfterMisses: 1,
                charDataLoader: (char, onComplete) => {
                    fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                    .then(r => r.json()).then(onComplete)
                    .catch(() => { fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`).then(r => r.json()).then(onComplete); });
                }
            });
            
            writer.quiz({
                onMistake: () => { playSound('error'); document.getElementById('message-area').innerText = "ãŠã—ã„ï¼ã‚„ã‚ŠãªãŠã—"; },
                onCorrectStroke: () => { playSound('success'); document.getElementById('message-area').innerText = "ã„ã„ãï¼"; },
                onComplete: handleComplete
            });
        }

        function handleComplete() {
            playSound('complete');
            document.getElementById('message-area').innerText = "ã§ããŸï¼";
            const msg = document.getElementById('result-msg');
            const icon = document.getElementById('result-icon');
            
            const isPractice = (currentMode === 'practice' || currentMode === 'mykanji');
            const targetStorage = isPractice ? progressPractice : progressTest;
            const storageKey = isPractice ? 'kanjiMasterPractice' : 'kanjiMasterTest';

            targetStorage[currentChar.char] = true;
            localStorage.setItem(storageKey, JSON.stringify(targetStorage));

            if (isPractice) { msg.innerText = "ã§ããŸãƒ¼ï¼"; msg.style.color = "#00D084"; icon.innerText = "â­"; } 
            else { msg.innerText = "ã ã„ã›ã„ã‹ã„ï¼"; msg.style.color = "#FF1493"; icon.innerText = "ğŸ‘‘"; }

            setTimeout(() => { document.getElementById('result-overlay').classList.add('active'); }, 800);
        }

        function handleNextClick() {
            document.getElementById('result-overlay').classList.remove('active');
            moveToNextKanji();
        }

        function moveToNextKanji() {
            let list = [];
            if (currentMode === 'mykanji') {
                 for (let g = 1; g <= 6; g++) { if (allKanjiData[g]) list = list.concat(allKanjiData[g].filter(item => myKanji[item.char])); }
            } else {
                list = allKanjiData[currentGrade];
                if (currentChar._foundGrade) list = allKanjiData[currentChar._foundGrade];
            }
            if (!list || list.length === 0) { showScreen('list-screen'); return; }

            const idx = list.findIndex(k => k.char === currentChar.char);
            if (idx >= 0 && idx < list.length - 1) startApp(list[idx + 1]);
            else showScreen('list-screen');
        }

        function retry() { startApp(currentChar); }
        
        // åˆæœŸåŒ–
        updateUI();
  </script>
