            {char:'Âèã', reading:'„É¶„Ç¶ / „Å®„ÇÇ'}, {char:'Áî®', reading:'„É®„Ç¶ / „ÇÇ„Å°-„ÅÑ„Çã'}, {char:'Êõú', reading:'„É®„Ç¶'},
            {char:'Êù•', reading:'„É©„Ç§ / „Åè-„Çã'}, {char:'Èáå', reading:'„É™ / „Åï„Å®'}, {char:'ÁêÜ', reading:'„É™'},
            {char:'Ë©±', reading:'„ÉØ / „ÅØ„Å™„Åó'}
        ];

        // Áä∂ÊÖãÁÆ°ÁêÜ (2Âπ¥ÁîüÁî®„Å´„Ç≠„Éº„ÇíÂ§âÊõ¥)
        let progressPractice = JSON.parse(localStorage.getItem('kanjiMasterPractice_G2')) || {};
        let progressTest = JSON.parse(localStorage.getItem('kanjiMasterTest_G2')) || {};
        let writer;
        let currentChar = null;
        let currentMode = 'practice';

        // ÁîªÈù¢ÈÅ∑Áßª
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'list-screen') {
                document.getElementById('search-box').value = '';
                renderList(kanjiData);
            }
        }

        // „É¢„Éº„ÉâÈÅ∏Êäû
        function selectMode(mode) {
            currentMode = mode;
            showScreen('list-screen');
        }

        // Ê§úÁ¥¢Ê©üËÉΩ
        function filterList() {
            const searchText = document.getElementById('search-box').value.trim();
            if (searchText === '') {
                renderList(kanjiData);
                return;
            }
            const filtered = kanjiData.filter(item => {
                return item.char.includes(searchText) || item.reading.includes(searchText);
            });
            renderList(filtered);
        }

        // „É™„Çπ„ÉàÊèèÁîª
        function renderList(listData) {
            const grid = document.getElementById('kanji-grid');
            grid.innerHTML = '';
            
            const badge = document.getElementById('mode-display');
            const counter = document.getElementById('star-counter');
            
            let totalCleared = 0;
            const targetProgress = (currentMode === 'practice') ? progressPractice : progressTest;
            kanjiData.forEach(k => { if (targetProgress[k.char]) totalCleared++; });

            if (currentMode === 'practice') {
                badge.textContent = "‚≠ê „Çå„Çì„Åó„ÇÖ„ÅÜ„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#66BB6A";
            } else {
                badge.textContent = "üëë „ÉÜ„Çπ„Éà„É¢„Éº„Éâ";
                badge.style.backgroundColor = "#FF7043";
            }
            counter.innerText = totalCleared;

            if (listData.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888;">„Åø„Å§„Åã„Çä„Åæ„Åõ„Çì...</div>';
                return;
            }

            listData.forEach(item => {
                const isCleared = targetProgress[item.char];
                const card = document.createElement('div');
                card.className = `kanji-card`;
                if (isCleared) card.classList.add(currentMode === 'practice' ? 'cleared-practice' : 'cleared-test');
                
                card.innerHTML = `
                    ${item.char}
                    <div class="mark star-mark">‚≠ê</div>
                    <div class="mark crown-mark">üëë</div>
                `;
                card.onclick = () => startApp(item);
                grid.appendChild(card);
            });
        }

        // „Ç¢„Éó„É™ÈñãÂßã
        function startApp(item) {
            currentChar = item;
            showScreen('practice-screen');
            document.getElementById('result-overlay').classList.remove('active');

            const screen = document.getElementById('practice-screen');
            const msgArea = document.getElementById('message-area');
            const readingDisplay = document.getElementById('current-reading');
            
            if (currentMode === 'test') {
                screen.classList.add('test-bg');
                msgArea.innerText = "„Åì„ÅÆ „Åã„Çì„Åò „Çí „Åã„Åì„ÅÜÔºÅ";
                msgArea.style.color = "#C62828";
                readingDisplay.innerText = item.reading;
            } else {
                screen.classList.remove('test-bg');
                msgArea.innerText = "„ÅÜ„Åô„ÅÑ„Åõ„Çì„Çí „Å™„Åû„Çç„ÅÜÔºÅ";
                msgArea.style.color = "#0277BD";
                readingDisplay.innerText = `${item.char} (${item.reading})`;
            }

            document.getElementById('character-target-div').innerHTML = '';
            document.getElementById('anim-star').style.display = 'none';
            document.getElementById('anim-crown').style.display = 'none';

            const isTest = (currentMode === 'test');

            // HanziWriter Ë®≠ÂÆö
            writer = HanziWriter.create('character-target-div', item.char, {
                width: 300, height: 300, padding: 10,
                showOutline: !isTest, strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                radicalColor: '#2E7D32', drawingWidth: 25, outlineColor: '#DDD',
                strokeColor: '#333', highlightColor: '#FFA726', showHintAfterMisses: 1,
                
                charDataLoader: (char, onComplete) => {
                    fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${char}.json`)
                        .then(res => {
                            if (!res.ok) throw new Error('JP Data not found');
                            return res.json();
                        })
                        .then(data => onComplete(data))
                        .catch(err => {
                            console.log("Fallback to default");
                            fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/${char}.json`)
                                .then(res => res.json())
                                .then(data => onComplete(data));
                        });
                }
            });
            startQuiz();
        }

        // „ÇØ„Ç§„Ç∫
        function startQuiz() {
            writer.quiz({
                onMistake: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = (currentMode === 'test') ? "„Åä„Åó„ÅÑÔºÅ „Éí„É≥„Éà„Çí„Åø„Å¶„Å≠" : "„Åì„Åì„Å†„ÇàÔºÅ";
                    msg.style.color = "#D32F2F";
                },
                onCorrectStroke: function() {
                    const msg = document.getElementById('message-area');
                    msg.innerText = "„ÅÑ„ÅÑ„Å≠ÔºÅ";
                    msg.style.color = "#388E3C";
                },
                onComplete: function() {
                    handleComplete();
                }
            });
        }

        // „ÇØ„É™„Ç¢Âá¶ÁêÜ
        function handleComplete() {
            const msg = document.getElementById('message-area');
            const resultTitle = document.getElementById('result-title-text');
            
            if (currentMode === 'practice') {
                msg.innerText = "„Åß„Åç„Åü„ÉºÔºÅ ‚≠ê„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åß„Åç„Åü„ÉºÔºÅ‚≠ê";
                resultTitle.style.color = "#4CAF50";
                document.getElementById('anim-star').style.display = 'block';
                progressPractice[currentChar.char] = true;
                localStorage.setItem('kanjiMasterPractice_G2', JSON.stringify(progressPractice));
            } else {
                msg.innerText = "„Åô„Åî„ÅÑÔºÅÔºÅ üëë„Ç≤„ÉÉ„ÉàÔºÅ";
                resultTitle.innerText = "„Åô„Åî„ÅÑÔºÅüëë";
                resultTitle.style.color = "#F44336";
                document.getElementById('anim-crown').style.display = 'block';
                progressTest[currentChar.char] = true;
                localStorage.setItem('kanjiMasterTest_G2', JSON.stringify(progressTest));
            }
            setTimeout(() => {
                document.getElementById('result-overlay').classList.add('active');
            }, 1000);
        }

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        function goNext() {
            const currentIndex = kanjiData.findIndex(k => k.char === currentChar.char);
            if (currentIndex >= 0 && currentIndex < kanjiData.length - 1) {
                startApp(kanjiData[currentIndex + 1]);
            } else {
                alert("„Åì„Çå„Åß„Åä„Åó„Åæ„ÅÑÔºÅ „Åô„Åî„ÅÑÔºÅ");
                showScreen('list-screen');
            }
        }
        function retry() { startApp(currentChar); }
        function resetData() {
            if (confirm("2„Å≠„Çì„Åõ„ÅÑ„ÅÆ „Éá„Éº„Çø„Çí „Åú„Çì„Å∂„Åë„Åó„Åæ„Åô„ÅãÔºü")) {
                localStorage.removeItem('kanjiMasterPractice_G2');
                localStorage.removeItem('kanjiMasterTest_G2');
                progressPractice = {}; progressTest = {};
                document.getElementById('search-box').value = '';
                renderList(kanjiData);
            }
        }
    </script>
</body>
